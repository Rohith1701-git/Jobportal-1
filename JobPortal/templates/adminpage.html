{% extends "main.html" %}

{% block content %}
<div class=" jumbotron container">
  <div id="side_bar" class="clearfix body">
    <h2 style="float: left;"><a>ADMIN</a></h2> 
    <div>
        <a href="{% url 'register' role='hr' %}">
            <button class="btn btn-info btn-sm" style="float: right; position: relative; top: 10px; right: 10px;">
                Add HR
            </button>
        </a>
    </div>
</div>
  <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Company Name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Mobile Number</th> 
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
            {% for h in hrs %}
                <tr>
                    <td>{{h.username}}</td>
                    <td>{{h.companyname}}</td> 
                    <td>{{h.gender}}</td>
                    <td>{{h.email}}</td>
                    <td>{{h.mobile}}</td>
                    <td>{{h.role}}</td>
                    <td>
                        <a href="{% url 'edit_admin_hr' h.id %}"><button class="btn btn-info btn-sm">Edit</button></a>
                    </td>
                    <td>
                       <a href="{% url 'delete_admin_user' h.id%}"><button class="btn btn-info btn-sm">Delete</button></a>
                    </td>
                </tr>
            {% endfor %}
        </table> 
    </div>
</div>
{% endblock %}
